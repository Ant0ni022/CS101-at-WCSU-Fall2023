<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="colorBox"></div>
    <button onclick="changeColor()">Change Color</button>

    <script>
        var colors = ['#ff0000', '#00ff00', '#0000ff']; // Red, Green, Blue
        var currentColorIndex = 0;

        function changeColor() {
            var colorBox = document.getElementById('colorBox');

            // Change the background color to the next color in the array
            colorBox.style.backgroundColor = colors[currentColorIndex];

            // Increment the index to get the next color in the array
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }
    </script>
</body>
</html>
