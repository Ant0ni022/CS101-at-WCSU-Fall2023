<!doctype>

<html>
	<head>
	<style type=text/css>
		p {color:blue;}
		.manuf {FONT-WEIGHT: bold; COLOR: green; FONT-STYLE: italic}
		.tt {color:red; font-weight:bold;}
	</style>
		<title>Using Class Selector</title>
	</head>

<body>
<h1> Writing Your First Style Sheet</h1>
<p> This is the first paragraph. Color is blue</p>
<p class="tt"> Second paragraph. This text will appear in red and bold.
<div class="manuf"> this text is bold green and italic</div></p>
<p> The third paragraph. formatted as the first</p>
</body>

</html>
