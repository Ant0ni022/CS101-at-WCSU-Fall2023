<html>
	<head>
		<title>First Style Sheet</title>
               <style>
                    .specpar 
                    {
                         color: blue; /* Set the text color to blue as an example */
                    }
                    .special 
                    {
                         background-color: yellow; /* Set the background color to yellow */
                         padding: 5px; /* Add some padding for better visibility */
                         display: inline-block; /* Ensure div and span do not overlap */
                    }
               </style>
     </head>
     <body>
          <p class="specpar">This is a paragraph with the special class (.specpar).</p>
          <p>This is a <span class="special">special span</span> and <div class="special">special div</div> example.</p>
     </body>
</html>
