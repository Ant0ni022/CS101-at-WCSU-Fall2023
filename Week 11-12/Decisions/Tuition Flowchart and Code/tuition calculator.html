<html>
<head>
<title> tuition </title>
<script language="JavaScript">
function mytuition(form){
  var C = eval(form.credits.value);
  var S   = form.state.value;
 
  if (S=="CT" || S=="NY" || S=="NJ")  //instate rate?
   {  if (C >= 12) //full time?
        tuition = 300 * C;
     else  // part time rate
        tuition = 350 * C;
   }
      
  else  //out of state rate
     {tuition = 400 * C;}
      
  form.tuit.value = tuition;
}
</script>
</head>
<body>
<form name="myForm">
  Credits:
  <input type="text" name="credits">
  State:
  <input type="text" name="state">
  <input type="button" name="go" value="$" onclick="mytuition(this.form)">
  Tuition: 
  <input type="text" name="tuit">
</form>
</body>
</html>
