		<title>The History of Starbucks Coffee</title>
	</head>
<body>
It turns out that <B>Starbucks</B>, the popular and fast-growing coffee
chain, got its name from the coffee-loving first mate in Melville's classic tale
of pursuit and revenge, <I>Moby Dick </i> , although few people realize
it.
